<div class="card">
  <img
    class="card-img-top"
    src="{{ course.course_image }}"
    alt="Card image cap"
  />
  <div class="card-body text-center">
    <h5 class="card-title text-dark">{{ course.course_title }}</h5>
    <div class="bestSeller">bestseller</div>
    <div class="card--trainer">{{ course.course_trainer }}</div>
    <p class="card-text">â‚¹ {{ course.course_price }}</p>
    <a
      href="#"
      class="btn btn-sm btn-primary btn--buy"
      [id]="course.id"
      (click)="buycourse($event)"
      >Buy Course</a
    >
  </div>
</div>
